<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meleva Tour - Sua agência de turismo!</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg" style="background-color: #ffffff">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./img/meleva.png" sizes="10px"
                        alt="Logo Meleva Tour"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Destinos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./nacionais.html">Nacionais</a></li>
                                <li><a class="dropdown-item" href="./internacionais.html">Internacionais</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="./promocoes.html">Promoções</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                    </ul>
                    <a href="#" class="btn" type="submit"
                        style="border: 1px; border-style:double; border-radius: 5px; margin: 10px;">Cadastre-se</a>
                    <a href="./login.html" class="btn" type="submit"
                        style="border: 1px; border-style:double; border-radius: 5px; margin: 10px">Acesse sua conta</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container d-flex">
        <form class="row g-3">
            <div class="col-md-8">
                <label for="input" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" id="input">
            </div>
            <div class="col-md-4">
                <label for="input" class="form-label">Celular:</label>
                <input type="number" class="form-control" id="input" placeholder="(00)00000-0000">
            </div>
            <div class="col-md-8">
                <label for="inputAddress" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-4">
                <label for="input" class="form-label">Número ou complemento:</label>
                <input type="number" class="form-control" id="input">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3">
                <label for="inputState" class="form-label">Estado:</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MT</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="inputZip" class="form-label">CEP:</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6 mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="******">
            </div>
            <div class="col-md-3">
                <label for="inputPassword4" class="form-label">Confirme sua senha:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="******">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Confirmo minhas informações!
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>


    <div class="footer">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2023 Copyright:
            <a class="text-dark" href="./index.html">Meleva Tour</a>
        </div>
    </div>

</body>

</html>
